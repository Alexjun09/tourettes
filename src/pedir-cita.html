<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Pedir Cita</title>
</head>

<body class="grid grid-rows-[1fr_min-content] text-primary">
    <div class="h-screen w-screen flex flex-col">
        <!-- header -->
        <div class="px-20 flex flex-row justify-between items-center py-4">
            <a class="h-16" href="./index.html">
                <img src="../media/logoindex.png" alt="" class="h-full">
            </a>
            <nav class="flex flex-row gap-10 text-primary text-lg">
                <a href="./educacion.html">Educación</a>
                <a href="./pedir-cita.html">Pedir Cita</a>
                <a href="./comunidad.html">Comunidad</a>
                <a href="./about-us.html">About Us</a>
            </nav>
            <a class="rounded-tl-xl rounded-br-xl border-br-xl bg-primary text-white py-2 px-10" href="./mi-cuenta.html">Mi Cuenta</a>
        </div>
        <!-- body -->
        <div class="flex flex-col w-full h-full items-center justify-between">
            <div class="flex flex-col gap-4 text-center">
                <p class="text-title">Pedir Cita</p>
                <p class="text-subtitle"> Formulario para pedir una cita</p>
            </div>
            <div class="grid grid-cols-2 w-full h-full px-44 py-12">
                <!-- card -->
                <div class="w-96 shadow-md shadow-primary h-full relative flex flex-col items-center">
                    <img src="../media/elipse.png" alt="" class="absolute z-10">
                    <img src="../media/face.png" alt="" class="absolute z-20 mt-8 w-32 h-32">
                    <div class="px-10 flex flex-col gap-6 text-center h-full justify-end py-16">
                        <p class="text-2xl">Dra Rachel Anderson</p>
                        <p class="text-base">Psiquiatra experta en síndrome de Tourette</p>
                        <img src="../media/maps.png" alt="">
                    </div>
                </div>
                <!-- form -->
                <form action="" class="flex flex-col justify-center gap-8">
                    <input type="datetime-local" required placeholder="Fecha"
                        class="outline-none border-b border-black w-full text-opacity-50">
                    <input type="text" required placeholder="Motivo de la Consulta"
                        class="outline-none border-b border-black w-full">
                    <div class="flex flex-row gap-3 "><label for="visita">¿Nos Has visitado Antes?</label>
                        <input type="radio" name="visita" id="si">
                        <input type="radio" name="visita" id="no">
                    </div>
                    <div class="flex flex-row items-center gap-2">
                        <input type="checkbox" required>
                        <p>Terminos y condiciones</p>
                    </div>
                    <div class="flex justify-center w-full">
                        <button type="submit"
                            class="rounded-tl-xl rounded-br-xl border-br-xl bg-primary text-white py-4 px-20 w-fit">Pedir
                            Cita</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="h-28 flex flex-row bg-contraste px-12 items-center justify-between">
        <p>gLabs© 2023. Todos Los Derechos Reservados</p>
        <div class="flex flex-row gap-4">
            <a href="">
                <img class="w-10 h-10" src="../media/x.png" alt="x">
            </a>
            <a href="">
                <img class="w-10 h-10" src="../media/insta.png" alt="insta">
            </a>
            <a href="">
                <img class="w-10 h-10" src="../media/facebook.png" alt="facebook">
            </a>
        </div>
    </div>
</body>

</html>
